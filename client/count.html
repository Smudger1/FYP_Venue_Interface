<!doctype html>

<head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/count.js"></script>

    <meta name="viewport" content="width=device-width" />
    <script src="https://kit.fontawesome.com/72b0a7437d.js" crossorigin="anonymous"></script>

    <title>Live Visitor Count</title>
</head>


<body>
    <section class="count-container">
        <div class="count-page-title">Current Visitor Count:</div>
        <div class="live-count">Loading...</div>
        <div class="add"><button class="count-btn">+</button></div>
        <div class="subtract"><button class="count-btn">-</button></div>
        <section class="count-specifics">
            <div class="app-check-ins">Loading...</div>
            <div class="manual-check-ins"></div>
        </section>
    </section>
    <nav class="nav-container">
        <a class="nav-link selected"><p><i class="fas fa-hashtag"></i> Visitor Count</p></a>
        <a class="nav-link" href="/stats"><p><i class="fas fa-chart-bar"></i> Visitor Statistics</p></a>
        <a class="nav-link" href="/settings"><p><i class="fas fa-cog"></i> Beacon Settings</p></a>
    </nav>
</body>
